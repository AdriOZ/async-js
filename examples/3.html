<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Example 3</title>
    </head>
    <body>
        <p>
            Example executing several functions in order. The functions manipulate data and the final callback prints the result
        </p>
        <script type="text/javascript" src="../src/async.js"></script>
        <script type="text/javascript">
            var counter = 0;

            async([
                function() {
                    ++counter;      // counter = 1
                },
                function() {
                    counter *= 10;  // counter = 10
                },
                function() {
                    counter -= 1;   // counter = 9
                },
                function() {
                    console.log(counter);
                }
            ]);

            // Result:
            // counter = 9
        </script>
    </body>
</html>
